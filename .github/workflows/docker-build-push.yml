name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches v1.0.0, v2.1.3, etc.
      - '[0-9]+.[0-9]+.[0-9]+'    # Matches 1.0.0, 2.1.3, etc.

env:
  IMAGE_NAME: timer-app
  DOCKERHUB_USERNAME: scriptblazer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: tag_version
        run: |
          # Remove 'v' prefix if present (v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Build and Push Docker image
        run: |
          VERSION=${{ steps.tag_version.outputs.version }}
          IMAGE_TAG_VERSION="${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${VERSION}"
          IMAGE_TAG_LATEST="${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          
          echo "Building and pushing version: ${VERSION}"
          echo "Image tags: ${IMAGE_TAG_VERSION}, ${IMAGE_TAG_LATEST}"
          
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag ${IMAGE_TAG_VERSION} \
            --tag ${IMAGE_TAG_LATEST} \
            --file Dockerfile \
            .

      - name: Image summary
        run: |
          VERSION=${{ steps.tag_version.outputs.version }}
          echo "âœ… Successfully built and pushed:"
          echo "  - ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${VERSION}"
          echo "  - ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

