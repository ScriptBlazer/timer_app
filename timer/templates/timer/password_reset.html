<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Timer Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; padding: 2rem; }
        .card { background: white; border-radius: 8px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card-header { font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 0.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.25rem; font-weight: 500; color: #333; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        .form-input:focus { outline: none; border-color: #3498db; }
        .btn { display: block; width: 100%; padding: 0.75rem; background: #3498db; color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        .btn:hover { background: #2980b9; }
        .text-center { text-align: center; margin-top: 1rem; }
        .text-center a { color: #3498db; text-decoration: none; }
        .text-center a:hover { text-decoration: underline; }
        .help-text { color: #666; font-size: 0.875rem; margin-bottom: 1rem; }
        .errorlist { list-style: none; color: #e74c3c; font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">Reset Password</div>
        
        <p class="help-text">
            Forgotten your password? Enter your email address below, and we'll email you instructions for setting a new one.
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email" class="form-label">Email address:</label>
                {{ form.email }}
                {% if form.email.errors %}
                    <ul class="errorlist">
                        {% for error in form.email.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>

            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <p class="text-center">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </p>
    </div>
</div>
</body>
</html>
