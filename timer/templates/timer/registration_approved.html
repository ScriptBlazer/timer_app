<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Approved - Timer Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; padding: 2rem; }
        .card { background: white; border-radius: 8px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card-header { font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; color: #2c3e50; border-bottom: 2px solid #27ae60; padding-bottom: 0.5rem; text-align: center; }
        .success-icon { font-size: 4rem; text-align: center; margin-bottom: 1rem; }
        .message { color: #666; line-height: 1.6; margin-bottom: 1.5rem; text-align: center; }
        .btn { display: inline-block; padding: 0.75rem 1.5rem; background: #27ae60; color: white; text-decoration: none; border-radius: 4px; font-weight: 600; }
        .btn:hover { background: #229954; }
        .text-center { text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="success-icon"><i class="far fa-check-circle"></i></div>
        <div class="card-header">Registration Approved!</div>
        
        <p class="message">
            The registration for <strong>{{ username }}</strong> has been approved successfully.
        </p>
        
        <p class="message">
            The user can now log in with their credentials.
        </p>

        <p class="text-center">
            <a href="{% url 'login' %}" class="btn">Back to Login</a>
        </p>
    </div>
</div>
</body>
</html>
