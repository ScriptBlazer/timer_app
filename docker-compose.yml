services:

  web:
    user: "0:0"
    build:
      context: .
    image: scriptblazer/timer-app:${DOCKER_TAG:-latest}
    container_name: timer-app
    restart: unless-stopped
    volumes:
      - static-data:/app/staticfiles
      - ./media:/app/media
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    healthcheck:
      test: "curl --fail -s http://127.0.0.1:8000/ || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "7"

  db:
    image: postgres:16
    container_name: timer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  caddy:
    image: caddy:latest
    container_name: timer-caddy
    restart: unless-stopped
    volumes:
      - caddy-data:/data
      - static-data:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    healthcheck:
      test: "wget --quiet --spider --timeout=5 --tries=1 http://web:8000/ || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  static-data:
  caddy-data:
  postgres-data: