services:

  web:
    build:
      context: .
    image: scriptblazer/timer-app:${DOCKER_TAG:-latest}
    container_name: timer-app
    restart: unless-stopped
    volumes:
      - static-data:/app/staticfiles
      - ./media:/app/media
      - ./django_logs.log:/app/django_logs.log
      - ./db.sqlite3:/app/db.sqlite3
    env_file:
      - .env
    ports:
      - "8000:8000"     
    healthcheck:
      test: "curl --fail -s http://127.0.0.1:8000/ || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "7"

  caddy:
    image: caddy:latest
    container_name: timer-caddy
    restart: unless-stopped
    volumes:
      - caddy-data:/data
      - static-data:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"           
      - "443:443"
    depends_on:
      - web
    healthcheck:
      test: "wget --quiet --spider --timeout=5 --tries=1 http://web:8000/ || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  static-data:
  caddy-data: